<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="./assets/devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,400&display=swap"

  <title>My Team Page</title>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main>
    <div class="heading">
      <div class="title">
        <h1>The creative crew</h1>
      </div>
      <div class="info">
        <h3>who we are</h3>
        <p>We are team of creatively diverse. driven. innivation individuals working in various locations from the
          world.</p>
      </div>
    </div>

    <figure>
      <div class="card">
        <div class="profile">
          <img src="./assets/photo1.png" alt="Bill image profile">
          <span class="name">Bill Mahoney</span>
        </div>
        <span class="vertical-text">product owner</span>
      </div>

      <div class="card">
        <div class="profile">
          <img src="./assets/photo2.png" alt=" Saba image profile">
          <span class="name">Saba Cabrera</span>
        </div>
        <span class="vertical-text">art director</span>
      </div>
      <div class="card">
        <div class="profile">
          <img src="./assets/photo3.png" alt="Shae image profile">
          <span class="name">Shae Le</span>
        </div>
        <span class="vertical-text">tech lead</span>
      </div>

      <div class="card">
        <div class="profile">
          <img src="./assets/photo4.png" alt="Skylah image profile">
          <span class="name">Skylah Lu</span>
        </div>
        <span class="vertical-text">ux designer</span>
      </div>
      <div class="card">
        <div class="profile">
          <img src="./assets/photo5.png" alt="Griff image profile">
          <span class="name">Griff Richards</span>
        </div>
        <span class="vertical-text">developer</span>
      </div>

      <div class="card">
        <div class="profile">
          <img src="./assets/photo6.png" alt="Stan image profile">
          <span class="name">Stan John</span>
        </div>
        <span class="vertical-text">developer</span>
      </div>
    </figure>

  </main>
  <footer>created by <span>BrunoLima</span> - <a href="https://devchallenges.io/challenges/wBunSb7FPrIepJZAg0sY"
      target="_blank">devChallenges.io</a></footer>
